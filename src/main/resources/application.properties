spring.application.name=SistemaGestaoHospital

springdoc.swagger-ui.path=/swagger-ui.html

spring.flyway.locations=classpath:db/migration
spring.flyway.url=jdbc:mysql://${MYSQL_HOST:localhost}:3307/SistemaGestaoHospital
spring.flyway.user=springuser
spring.flyway.password=ThePassword

spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3307/SistemaGestaoHospital
spring.datasource.username=springuser
spring.datasource.password=ThePassword

spring.sql.init.mode=always
api.security.token.secret=my-secret-key-from-video